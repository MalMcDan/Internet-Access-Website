<h2>Request Assistance</h2>
<div class="bar"><img src="img/stripes.png"></div>
<div class="content"><p> To request assitance for internet access please fill out the form below. </p></div>
<div id="InternetForm">
  <form method="POST" action="https://script.google.com/macros/s/AKfycbxkBk_mM2bzFjyKVbeM05rs4np3y3QldkfvzjaNLl9kfLLz1vtLb4zXXt-QMP8Kwgfc/exec" id="my-form" onsubmit="setTimeout(function () { window.location.reload(); }, 10)">
  <fieldset>
    <legend>Internet Access Assistance</legend>
  <label for="studentFullName"> *Student's Full Name: </label>
  <input type="text" id="studentFullName" name="studentFullName"required>
  <label for="studentSchool"> *Student's School: </label>
  <input type="text" id="studentSchool" name="studentSchool"required>
  <label for="studentAddress">*Student's Address: </label>
  <input type="text" id="studentAddress" name="studentAddress"required>
  <label for="parentName">*Parent's/Guardian's Name: </label>
  <input type="text" id="parentName" name="parentName"required>
  <label for="parentPhone">*Parent's/Guardian's Phone Number: </label>
  <input type="text" id="parentPhone" name="parentPhone"required>
  <label for="parentEmail">*Parent's/Guardian's eMail Address: </label>
  <input type="text" id="parentEmail" name="parentEmail" required>
  <label for="noInternet"><strong>By checking the box, I am confirming that there is not currently any internet access by any means at the street address listed above.</strong></label>
  <input type="checkbox" id="noInternet" name="noInternet" value="yes">
  </fieldset>
  <div class="buttonHolder"><input type="submit" value="Submit"></div>
  </form>
</div>
